<div class="card">
  <div [ngClass]="{'card-image': true, 'loading': !isLoaded}">
    <img *ngIf="!isLoaded" src="../../../assets/img/loader.gif"/>
    <img [hidden]="!isLoaded" (load)="removeLoader()" [src]="mission.imgUrl" alt="mission_img"/>
  </div>
  <div class="card-content">
    <div class="card-title card-text">
      {{ mission.mission_name }} # {{ mission.flight_number }}
    </div>
    <div class="card-text mission-ids">
      <b>Mission Ids: </b>
      <ul *ngIf="mission.mission_id.length; else not_available">
        <li *ngFor="let mission_id of mission.mission_id">
          {{ mission_id || "NA" }}
        </li>
      </ul>
      <ng-template #not_available
        ><ul>
          <li>NA</li>
        </ul></ng-template
      >
    </div>
    <div class="card-text">
      <b>Launch Year: </b>
      {{ mission.launch_year }}
    </div>
    <div class="card-text">
      <b>Successful launch: </b>
      {{ mission.launch_success }}
    </div>
    <div class="card-text">
      <b>Successful Landing: </b>
      {{ mission.land_success }}
    </div>
  </div>
</div>
