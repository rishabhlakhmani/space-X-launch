<div class="filter-category-wrapper">
  <div class="filter-header">
    {{ filterCategory.label }}
  </div>
  <div class="filter-buttons-wrapper">
    <button
      *ngFor="let value of filterCategory.values"
      (click)="onClick(value)"
      [ngClass]="{'active': activeFilters && activeFilters.hasOwnProperty(filterType) && activeFilters[filterType] === value}"
    >
      {{ value }}
    </button>
  </div>
</div>
